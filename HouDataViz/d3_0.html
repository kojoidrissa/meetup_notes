<html>
<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <svg width="960" height="500"></svg>

    <script>
      d3.select("svg")
        .append("rect")
        .attr("x", "10%")
        .attr("y", "10%")
        .attr("width", 200)
        .attr("height", "100%") //x, y, width & hight can be "x%" too.
        .attr("fill", "purple");
    </script>
</body>
</html>
